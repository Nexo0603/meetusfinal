<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>List Meetings</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Meetings</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Meetings Business
	  </div>
	  <div class="card-body">
	    
	    <div class="row row-cols-1 row-cols-md-2 g-4">
  <div th:each="meeting : ${meetings}" class="col">
    <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" th:text="${meeting.name}"></h5>
    <h6 class="card-subtitle mb-2 text-muted" th:text="${meeting.date}"></h6>
    <h6 class="card-subtitle mb-2 text-muted" th:text="${meeting.hour}"></h6>
    <p class="card-text"></p> This reunion includes <span th:text="${meeting.description}"></span></p>
    <a class="btn btn-danger" th:href="@{'/meetings-bs/' + ${meeting.id} + '/edit'}" role="button"> <i class="fas fa-edit"></i> Edit </a>
	<a class="btn btn-danger" th:href="@{'/meetings-bs/' + ${meeting.id} + '/del'}" role="button"> <i class="fas fa-trash-alt"></i> Delete </a>
  </div>
</div>
  </div>
</div>
	    
	  </div>
	  <div class="card-footer text-muted">
	    <a class="btn btn-primary" th:href="@{/meetings-bs/new}" role="button"> <i class="fas fa-plus"></i> New </a>
	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
