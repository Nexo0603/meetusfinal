<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>Edit Guests</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item"><a th:href="@{/guests-bs}">Guests</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Edit</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Edit Guest
	  </div>
	  <div class="card-body" style="text-align: left;">
	  	
	  	<form th:action="@{'/guests-bs/' + ${guest.id} + '/update'}" th:object="${guest}" method="post" class="row g-3 needs-validation" novalidate>
		  <div class="col-md-3">
		    <label for="firstName" class="form-label">Name</label>
		    <input type="text" class="form-control" th:field="*{firstName}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>
		  <div class="col-md-3">
		    <label for="lastName" class="form-label">Last Name</label>
		    <input type="text" class="form-control" th:field="*{lastName}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>
		  <div class="col-md-2">
		    <label for="phone" class="form-label">Phone</label>
		    <input type="number" class="form-control" th:field="*{phone}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>	  
		  <div class="col-md-2">
		    <label for="dni" class="form-label">DNI</label>
		    <input type="number" class="form-control" th:field="*{dni}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>
		  <div class="col-md-2">
		    <label for="address" class="form-label">Address</label>
		    <input type="text" class="form-control" th:field="*{address}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>
		  <div class="col-md-2">
		    <label for="UrlToImage" class="form-label">UrlToImage</label>
		    <input type="text" class="form-control" th:field="*{UrlToImage}" required>
		    <div class="valid-feedback">
		      OK!
		    </div>
		  </div>
		  
		  <div class="col-12" style="text-align: center;">
		    <button class="btn btn-success" type="submit"><i class="fas fa-save"></i> Update</button>
		  </div>
		</form>
	  
	  </div>
	  <div class="card-footer text-muted">

	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
