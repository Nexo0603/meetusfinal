<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>List Local Owners</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Local Owners</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Local Owners Business
	  </div>
	  <div class="card-body">
	  
	  <div class="row row-cols-1 row-cols-md-2 g-4">
  <div th:each="localowner : ${localowners}" class="col">
    <div class="card" style="display:flex">
      <div style="justify-content:center"><img th:src="${localowner.UrlToImage}" class="card-img-top" alt="..." style="width: 450px; height: 600px"></div>
      <div class="card-body">
        <h5 class="card-title" th:text="${localowner.name}">n</h5>
        <h5 class="card-title" th:text="${localowner.lastName}">n</h5>
        <p class="card-text"></p>
        This Local Owner has this email <span th:text="${localowner.email}"></span></p>
        This Local Owner has this cell phone number <span th:text="${localowner.phone}"></span></p>
        
        <a class="btn btn-primary"th:href="@{'/localowners-bs/' + ${localowner.id} + '/view'}"role="button">Detail Local Owner </a>
        <a class="btn btn-warning" th:href="@{'/localowners-bs/' + ${localowner.id} + '/edit'}" role="button"> <i class="fas fa-edit"></i> Edit </a>
		<a class="btn btn-danger" th:href="@{'/localowners-bs/' + ${localowner.id} + '/del'}" role="button"> <i class="fas fa-trash-alt"></i> Delete </a>
      </div>
    </div>
  </div>
</div>
	    
	  </div>
	  <div class="card-footer text-muted">
	    <a class="btn btn-success" th:href="@{/localowners-bs/new}" role="button"> <i class="fas fa-plus"></i> New </a>
	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
