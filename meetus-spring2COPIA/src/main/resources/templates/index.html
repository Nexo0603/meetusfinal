<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.6.1/united/bootstrap.min.css"
	integrity="sha512-B/+HwQLNIGvEYJWB7Uagk+ax/F3LE1oBoZo2J2p0iMFQs2qQel80UikCcdHRyqw0+V27qnRW+wQJgn/G3XSAsw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title></title>
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
	<title></title>
</head>
<body>
<header th:insert="layout/layout :: frag-header"></header>
</head>
<body>
	<div>
		<div id="carouselExampleIndicators" class="carousel slide bg-danger"
			data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active w-100 text-center">
					<img
						src="https://organizacioneventosic.weebly.com/uploads/3/8/9/2/38924163/6176408_orig.jpg"
						alt="..." width="850px" height="500px" style="object-fit: cover; border-radius: 5px;" />
				</div>
				<div class="carousel-item w-100 text-center">
					<img
						src="https://www.funidelia.es/blog/wp-content/uploads/2016/11/fiestas-decadas.jpg"
						alt="..." width="850px" height="500px" style="object-fit: cover; border-radius: 5px;" />
				</div>
				<div class="carousel-item w-100 text-center">
					<img
						src="https://gastronomicainternacional.com/wp-content/uploads/2020/04/eventos-sociales-2-1024x576.jpg"
						alt="..." width="850px" height="500px" style="object-fit: cover; border-radius: 5px;" />
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-target="#carouselExampleIndicators" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-target="#carouselExampleIndicators" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</button>
		</div>
	</div>

	<section class="bg-danger">
		<h2 class="text-center text-light pt-3 pb-3">"We find the best place for your meetings"</h2>

		<div class="row pr-3 pl-3">
			<div class="col-4">
				<div class="card">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyrggdFJQVl5k3v6YFm1AGVPmhLfanvLGDVQ&usqp=CAU" 
					class="card-img-top" alt="..."
						width="250px" height="250px"
						style="object-fit: cover;"
					/>
					<div class="card-body">
						<p class="card-text">You can easily promote your premises on our platform</p>
					</div>
				</div>
			</div>
			<div class="col-4">
			<div class="card">
					<img src="https://cdn0.bodas.com.mx/vendor/8681/3_2/960/jpg/image-5_5_158681.jpeg"
					 class="card-img-top" alt="..." 
					 width="250px" height="250px"
						style="object-fit: cover;"
					 />
					<div class="card-body">
						<p class="card-text">We show you a wide variety of venues for your meetings</p>
					</div>
				</div>
				</div>
			<div class="col-4">
				<div class="card">
					<img src="http://nedik.com/wp-content/uploads/2013/04/comiendo-en-el-evento-social.jpg"
					 class="card-img-top" alt="..." 
					 width="250px" height="250px"
						style="object-fit: cover;"
					 />
					<div class="card-body">
						<p class="card-text">Guests will be able to review the meetings they have attended</p>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
		crossorigin="anonymous"></script>

    -->
</body>
</html>
