<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
	<meta charset="ISO-8859-1">
	<title>List Guests</title>
</head>
<body>

<header th:insert="layout/layout :: frag-header"></header>
<main>
	
  <section>
  
  	<nav aria-label="breadcrumb" class="margin-20">
	  <ol class="breadcrumb">
	    <li class="breadcrumb-item"><a href="#">Home</a></li>
	    <li class="breadcrumb-item active" aria-current="page">Guests</li>
	  </ol>
	</nav>
	
	<div class="card text-center margin-20">
	  <div class="card-header">
	    Guests Business
	  </div>
	  <div class="card-body">
	  
	  <div class="row row-cols-1 row-cols-md-2 g-4">
  <div th:each="guest : ${guests}" class="col">
    <div class="card" style="display:flex">
      <div style="justify-content:center"><img th:src="${guest.UrlToImage}" class="card-img-top" alt="..." style="width: 450px; height: 600px"></div>
      <div class="card-body">
        <h5 class="card-title" th:text="${guest.firstName}">n</h5>
        <h5 class="card-title" th:text="${guest.lastName}">n</h5>
        <p class="card-text"></p>
        This Guest has this dni <span th:text="${guest.dni}"></span></p>
        This Guest has this cell phone number <span th:text="${guest.phone}"></span></p>
        <a class="btn btn-primary"th:href="@{'/guests-bs/' + ${guest.id} + '/view'}" role="button">Detalle Guest </a>
        <a class="btn btn-danger" th:href="@{'/guests-bs/' + ${guest.id} + '/edit'}" role="button"> <i class="fas fa-edit"></i> Edit </a>
		<a class="btn btn-danger" th:href="@{'/guests-bs/' + ${guest.id} + '/del'}" role="button"> <i class="fas fa-trash-alt"></i> Delete </a>
      </div>
    </div>
  </div>
</div>
	    
	  </div>
	  <div class="card-footer text-muted">
	    <a class="btn btn-primary" th:href="@{/guests-bs/new}" role="button"> <i class="fas fa-plus"></i> New </a>
	  </div>
	</div>
  </section>

</main>
<footer th:replace="layout/layout :: frag-footer"></footer>	

</body>
</html>
