<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>List Appreciations</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Home</a></li>
					<li class="breadcrumb-item active" aria-current="page">Appreciations</li>
				</ol>
			</nav>

			<div class="card text-center margin-20">
				<div class="card-header">Appreciations Business</div>
				<div class="card-body">

		<div class="row">
		<div class="col-sm-6">
		<div th:each="appreciation : ${appreciations}" class="col">
		<div class="card">
		<div class="card-body">
		<p class="card-text">Review: <span th:text="${appreciation.review}"></span></p>
		<p class="card-text">Puntuacion:<span th:text="${appreciation.puntuation}"></span></p>

		<a class="btn btn-danger" th:href="@{'/appreciations-bs/' + ${appreciation.id} + '/edit'}" role="button"> <i class="fas fa-edit"></i> Edit </a>
		<a class="btn btn-danger" th:href="@{'/appreciations-bs/' + ${appreciation.id} + '/del'}" role="button"> <i class="fas fa-trash-alt"></i> Delete </a>

		</div>
		</div>
		</div>
		</div>

					</div>

				</div>
				<div class="card-footer text-muted">
					<a class="btn btn-primary" th:href="@{/appreciations-bs/new}"
						role="button"> <i class="fas fa-plus"></i> New
					</a>
				</div>
			</div>
		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
