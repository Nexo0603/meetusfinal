<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: frag-head">
<meta charset="ISO-8859-1">
<title>Appreciations Business</title>
</head>
<body>

	<header th:insert="layout/layout :: frag-header"></header>
	<main>

		<section>

			<nav aria-label="breadcrumb" class="margin-20">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="#">Inicio</a></li>
					<li class="breadcrumb-item active" aria-current="page">Appreciations</li>
				</ol>
			</nav>


			<div class="card-header"></div>
			<div class="card-body">

				<div class="row">
					<div class="col-sm-3 margin-b-10" style="margin: 0 auto;">
						<div class="container">
							<div class="card">
								<div class="card-header text-white bg-dark mb-3"
									style="text-align: center">Detalle de Appreciation</div>
								<div class="card-body">
									<div style="justify-content: center" align="center"></div>
									<div class="table-responsive">
										<table class="table table-white" th:object="${appreciation}">

											<tbody>
												<tr>
													<td>Id de la Apreciación</td>
													<td th:text="${appreciation.id}"></td>
												</tr>
												<tr>
													<td>Review</td>
													<td th:text="${appreciation.review}"></td>
												</tr>

												<tr>
													<td>Puntuation</td>
													<td th:text="${appreciation.puntuation}"></td>
												</tr>
												
												<tr>
													<td>Nombre del Guest</td>
													<td th:text="${appreciation.guest.firstName}"></td>
												</tr>

											</tbody>

										</table>


										<a class="btn btn-danger" th:href="@{/appreciations-bs}"
											role="button"> Volver </a>
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="card-footer text-muted"></div>
			</div>

		</section>

	</main>
	<footer th:replace="layout/layout :: frag-footer"></footer>

</body>
</html>
